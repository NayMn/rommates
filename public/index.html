<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body class="p-4">
  <h1 class="">Roommates</h1>
  <hr class="mb-5 bg-light w-25 mx-auto" />
  <div class="row w-100 m-auto">
    <div class="col-4">
      <h5>Roommates</h5>
      <button class="btn text-white mb-2" onclick="nuevoRoommate()">
        Agregar roommate
      </button>
      <table class="table">
        <thead class="text-white">
          <th>Nombre</th>
          <th>Debe</th>
          <th>Recibe</th>
        </thead>
        <tbody id="roommates"></tbody>
      </table>
    </div>
    <div class="col-4">
      <h5>Gastos</h5>
      <button class="btn text-white mb-2" onclick="nuevoGasto()">
        Agregar gasto
      </button>
      <table class="table">
        <thead class="text-white">
          <th>Roommate</th>
          <th>Descripción</th>
          <th>Monto</th>
          <th>Acciones</th>
        </thead>
        <tbody id="gastos"></tbody>
      </table>
    </div>
    <div class="col-4">
      <h5>Resumen</h5>
      <div class="alert alert-success d-none" id="alerta"></div>
      <table class="table">
        <thead class="text-white">
          <th>Roommate</th>
          <th>Recibe</th>
          <th>Debe</th>
        </thead>
        <tbody id="resumen"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js " crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await cargarRoommates();
      await cargarGastos();
    });

    async function cargarRoommates() {
      const response = await fetch('/roommates');
      const roommates = await response.json();
      const tbody = document.querySelector('#roommates');
      tbody.innerHTML = '';

      roommates.forEach((roommate) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${roommate.nombre}</td>
          <td></td>
          <td></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function nuevoRoommate() {
      const response = await fetch('/roommates', {
        method: 'POST',
      });
      const roommate = await response.json();
      await cargarRoommates();
    }

    async function cargarGastos() {
      const response = await fetch('/gastos');
      const gastos = await response.json();
      const tbody = document.querySelector('#gastos');
      tbody.innerHTML = '';

      gastos.forEach((gasto) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${gasto.roommate_id}</td>
          <td>${gasto.descripcion}</td>
          <td>${gasto.monto}</td>
          <td>
            <button onclick="editarGasto('${gasto.id}')">Editar</button>
            <button onclick="eliminarGasto('${gasto.id}')">Eliminar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function nuevoGasto() {
      const descripcion = prompt('Descripción del gasto:');
      const monto = prompt('Monto del gasto:');
      const roommate_id = prompt('ID del roommate:');
      const response = await fetch('/gastos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ roommate_id, descripcion, monto }),
      });
      const gasto = await response.json();
      await cargarGastos();
    }

    async function editarGasto(id) {
      const descripcion = prompt('Nueva descripción del gasto:');
      const monto = prompt('Nuevo monto del gasto:');
      const roommate_id = prompt('Nuevo ID del roommate:');
      const response = await fetch('/gastos', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id, roommate_id, descripcion, monto }),
      });
      const gasto = await response.json();
      await cargarGastos();
    }

    async function eliminarGasto(id) {
      const response = await fetch(`/gastos?id=${id}`, {
        method: 'DELETE',
      });
      const gasto = await response.json();
      await cargarGastos();
    }
  </script>

  <style>
    body {
      text-align: center;
      color: white;
      text-shadow: 0px 0px 3px black;
      background: #23036a;
    }

    .modal-body {
      color: black;
      text-shadow: none;
    }

    button {
      background: #6200ee !important;
    }

    i {
      cursor: pointer;
    }
  </style>
</body>

</html>
